<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Details page</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../src/output.css" />
  </head>

  <body class="bg-background font-primary">
    <!-- Header -->
    <header class="bg-white dark:text-white w-full shadow sticky top-0 z-10">
      <nav
        class="lg:container mx-auto flex items-center justify-between px-4 py-2"
      >
        <a href="../index.html" class="Logo">
          <img
            class="h-auto max-md:w-[100px] md:w-[140px]"
            src="../img/logo/logoHeader.png"
            alt="Logo"
          />
        </a>
        <button
          id="menu-toggle"
          class="lg:hidden cursor-pointer self-center text-3xl text-gray-850 focus:outline-none"
        >
          <ion-icon name="menu" id="menu-icon"></ion-icon>
        </button>

        <div
          id="nav-links"
          class="hidden z-10 bg-white lg:flex lg:items-center lg:gap-8 absolute top-16 left-0 w-full lg:static lg:w-auto p-4 max-sm:p-5 lg:p-0 shadow-lg lg:shadow-none transition-all duration-300 ease-in-out"
        >
          <ul
            class="flex font-primary max-lg:flex-col gap-6 lg:gap-8 text-lg max-lg:items-start font-medium"
          >
            <li>
              <a
                href="../index.html"
                class="text-accent dark:text-dark-secondary transition-colors"
                >ទំព័រដើម</a
              >
            </li>
            <li>
              <a href="html/about.html" class="text-accent transition-colors"
                >អំពីពួកយើង</a
              >
            </li>
            <li>
              <a href="./html/desti.html" class="text-accent transition-colors"
                >គោលដៅ</a
              >
            </li>
          </ul>

          <div
            class="flex font-primary flex-col lg:flex-row gap-4 mt-6 lg:mt-0"
          >
            <!-- <button
              class="cursor-pointer group relative inline-flex h-12 items-center justify-center overflow-hidden rounded-[10px] border border-neutral-200 bg-transparent text-shadow-secondary px-6 font-medium transition-all active:translate-y-[2px] active:shadow-none"
              onclick="toggleTheme()"
            >
              Toggle Dark Mode
            </button> -->
            <!-- <button
              class="cursor-pointer group relative inline-flex h-12 items-center justify-center overflow-hidden rounded-[10px] border border-neutral-200 bg-primary dark:bg-dark-light-primary px-6 font-medium text-white transition-all active:translate-y-[2px] active:shadow-none"
              onclick="toggleDarkMode()"
            >
              Toggle Dark Mode
            </button> -->
            <button
              class="group relative inline-flex h-12 items-center justify-center overflow-hidden rounded-[10px] border border-neutral-200 bg-transparent text-shadow-secondary px-6 font-medium transition-all active:translate-y-[2px] active:shadow-none"
              class="group relative inline-flex h-12 items-center justify-center overflow-hidden rounded-[10px] border border-neutral-200 bg-transparent text-shadow-secondary px-6 font-medium transition-all active:translate-y-[2px] active:shadow-none"
            >
              ចូលគណនី
            </button>
            <button
              class="group relative inline-flex h-12 items-center justify-center overflow-hidden rounded-[10px] border border-neutral-200 bg-primary dark:bg-blue-900 px-6 font-medium text-white transition-all active:translate-y-[2px] active:shadow-none"
            >
              ចុះឈ្មោះ
            </button>
          </div>
        </div>
      </nav>
    </header>

    <!-- Main -->
    <main class="lg:container lg:mx-auto font-primary">
      <section
        class="w-full px-4 flex flex-row items-center justify-between py-10"
      >
        <div>
          <a href="./desti.html">
            <i
              class="fa-solid fa-arrow-left text-2xl text-green-900 dark:text-orange-500 dark:hover:text-orange-400"
            ></i>
          </a>
        </div>

        <button
          data-modal-target="static-modal"
          data-modal-toggle="static-modal"
          class="block text-white bg-green-900 hover:bg-green-800 focus:ring-4 focus:outline-none focus:ring-green-300 font-medium rounded-lg text-sm px-10 py-2.5 text-center dark:bg-orange-500 dark:hover:bg-orange-400 dark:focus:ring-orange-600"
          type="button"
        >
          មតិយោបល់ <i class="fa-regular fa-message"></i>
        </button>
      </section>

      <!-- Modal -->
      <section
        id="static-modal"
        data-modal-backdrop="static"
        tabindex="-1"
        aria-hidden="true"
        class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full"
      >
        <div class="relative p-4 w-full max-w-2xl max-h-full">
          <div class="relative bg-white rounded-lg shadow-sm dark:bg-gray-700">
            <div id="formReview"></div>
          </div>
        </div>
      </section>

      <section id="detailPlaces" class="py-1 px-4"></section>
      <section id="location" class="px-4"></section>

      <section class="lg:container pt-6 px-4">
        <div id="comments-section" class="max-w-full mx-auto">
          <h2 class="text-xl sm:text-2xl font-bold text-center text-primary">
            មតិទាំងអស់
          </h2>
          <div class="lg:container py-6 mx-auto font-sans">
            <div class="relative rounded-[10px] overflow-hidden group">
              <div
                id="review-list"
                class="flex w-full justify-center animate-scroll-left rounded-[10px] group-hover:[animation-play-state:paused] gap-4"
              ></div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <!-- Footer -->
    <footer class="bg-white">
      <div
        class="container mx-auto px-4 py-8 grid grid-cols-1 sm:grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-8 text-left text-sm sm:text-base"
      >
        <div class="flex justify-center md:justify-start gap-4">
          <a class="" href="./index.html">
            <img
              src="img/lofoFooter.png"
              alt="Logo 1"
              class="w-32 h-32 object-contain"
            />
          </a>
          <a href="#">
            <img
              src="https://www.cstad.edu.kh/icon.png?ff407d7ec1c2072a"
              alt="Logo 2"
              class="w-27 h-27 object-contain mt-3"
            />
          </a>
        </div>

        <div
          class="flex flex-col max-lg:mt-3 items-center md:items-start gap-5"
        >
          <h4 class="text-primary dark:text-blue-900 font-semibold text-lg">
            បណ្តាញសង្គម
          </h4>
          <div class="flex gap-4 text-primary dark:text-blue-900">
            <!-- Facebook -->
            <a href="">
              <button
                class="group relative inline-flex h-14 w-14 items-center justify-center rounded-full border border-neutral-200 bg-white transition-all duration-300 ease-in-out active:translate-y-[2px] active:shadow-none"
              >
                <i
                  class="fa-brands fa-facebook-f text-3xl text-primary dark:text-blue-900"
                ></i>
              </button>
            </a>

            <!-- TikTok -->
            <a href="">
              <button
                class="group relative inline-flex h-14 w-14 items-center justify-center rounded-full border border-neutral-200 bg-white transition-all duration-300 ease-in-out active:translate-y-[2px] active:shadow-none"
              >
                <i
                  class="fa-brands fa-tiktok text-3xl text-primary dark:text-blue-900"
                ></i>
              </button>
            </a>

            <!-- YouTube -->
            <a href="">
              <button
                class="group relative inline-flex h-14 w-14 items-center justify-center rounded-full border border-neutral-200 bg-white transition-all duration-300 ease-in-out active:translate-y-[2px] active:shadow-none"
              >
                <i
                  class="fa-brands fa-youtube text-3xl text-primary dark:text-blue-900"
                ></i>
              </button>
            </a>
          </div>
        </div>

        <div class="flex flex-col gap-5 items-center md:items-start">
          <h4 class="text-primary dark:text-blue-900 font-semibold text-lg">
            តំណភ្ជាប់រហ័ស
          </h4>
          <a
            href="index.html"
            class="hover:text-teal-700 dark:text-accent dark:hover:text-blue-600 transition"
            >ទំព័រដើម</a
          >
          <a
            href="/html/about.html"
            class="hover:text-teal-700 dark:text-accent dark:hover:text-blue-600 transition"
            >អំពីពួកយើង</a
          >
          <a
            href="/html/destination.html"
            class="hover:text-teal-700 dark:text-accent dark:hover:text-blue-600 transition"
            >គោលដៅ</a
          >
        </div>

        <div class="flex flex-col gap-5 items-center md:items-start">
          <h4
            class="text-primary dark:text-blue-900 font-semibold text-lg max-sm:text-center"
          >
            ឧបត្ថម្ភដោយ
          </h4>
          <p class="dark:text-accent">
            Institute of Science and Technology Advanced Development (ISTAD)
          </p>
        </div>
      </div>
    </footer>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script type="module" src="../js/place_detail.js"></script>
    <script type="module" src="../js/location.js"></script>
    <script type="module" src="../js/formReview.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.js"></script>
    <script src="../js/script.js"></script>
    <script src="../js/infinitslide.js"></script>
  </body>
</html>
